name: Daily Savings Bot

on:
  workflow_dispatch:  # manual run
  schedule:
    - cron: '0 16 * * *'  # 7 PM Kenya time = 16:00 UTC

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.2'

      - name: Install Packages
        run: |
          R -e "install.packages('remotes')"
          R -e "remotes::install_cran(c('dplyr','lubridate','rvest','httr','stringr','ggplot2','googlesheets4','gargle'))"

      - name: Run Daily Savings Bot
        run: Rscript daily_savings_bot.R
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          GSHEET_JSON: ${{ secrets.GSHEET_JSON }}
