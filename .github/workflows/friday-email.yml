name: Friday Savings Email

on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * 5'  # Friday 7 PM Kenya time

jobs:
  run-friday-email:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'

      - name: Install R packages
        run: |
          R -e "install.packages(c('dplyr','lubridate','tidyr','googlesheets4','blastula','glue','gt','rlang','curl','openssl','xml2'), repos='https://cloud.r-project.org')"

      - name: Write Google credentials
        run: |
          echo "${{ secrets.GSHEET_JSON_B64 }}" | base64 --decode > gs.json

      - name: Send Emails (per recipient)
        run: |
          emails=$(Rscript -e "members_info <- data.frame(email=c('amollozeethird@gmail.com','ayoubshabir@gmail.com','aspkenya@gmail.com','lamiri93@gmail.com','mutugiwanyaga24@gmail.com','korayalakwen@gmail.com','ngavamuumbi@outlook.com','orvillenyandoro@gmail.com','gnjoro9@gmail.com','danielkaroga@gmail.com')); cat(members_info\$email, sep=' ')")
          for e in $emails; do
            echo "ðŸš€ Sending email to $e"
            Rscript friday_savings_email.R --recipient="$e"
            sleep 3
          done
        env:
          GSHEET_JSON_B64: ${{ secrets.GSHEET_JSON_B64 }}
          MY_GMAIL_ACCOUNT: ${{ secrets.MY_GMAIL_ACCOUNT }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
