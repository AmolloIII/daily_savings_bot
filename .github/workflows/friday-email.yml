name: Friday Savings Email

on:
  workflow_dispatch:  # manual run
  schedule:
    - cron: '0 16 * * 5'  # Friday 7 PM Kenya time = 16:00 UTC (Friday)

jobs:
  run-friday-email:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libfontconfig1-dev

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.2'

      - name: Install R packages
        run: |
          R -e "install.packages('remotes')"
          R -e "remotes::install_cran(c(
            'dplyr','lubridate','tidyr','googlesheets4','gargle',
            'blastula','glue','gt'
          ))"

      - name: Write Google credentials
        run: |
          echo "${{ secrets.GSHEET_JSON_B64 }}" | base64 --decode > gs.json
          chmod 600 gs.json
          
      - name: Test libraries
        run: |
          R -e "library(blastula); library(glue); library(gt); print('Packages loaded successfully')"

      - name: Run Friday Savings Email
        run: Rscript friday_savings_email.R
        env:
          GSHEET_JSON_B64: ${{ secrets.GSHEET_JSON_B64 }}
          MY_GMAIL_ACCOUNT: ${{ secrets.MY_GMAIL_ACCOUNT }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
