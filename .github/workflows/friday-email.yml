name: Friday Savings Email

on:
  workflow_dispatch:  # manual run
    inputs:
      send_emails:
        description: 'Send emails (true/false)'
        required: false
        default: false
        type: boolean
  schedule:
    - cron: '0 16 * * 5'  # Friday 7 PM Kenya time = 16:00 UTC (Friday)

jobs:
  run-friday-email:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libfontconfig1-dev

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.2'

      - name: Install R packages
        run: |
          R -e "install.packages(c('dplyr', 'lubridate', 'tidyr', 'googlesheets4', 'gargle', 'blastula', 'glue', 'gt'), repos='https://cloud.r-project.org')"
          
      - name: Write Google credentials
        run: |
          echo "${{ secrets.GSHEET_JSON_B64 }}" | base64 --decode > gs.json
          chmod 600 gs.json
          
      - name: Run Friday Savings Email
        run: |
          echo "GitHub Event: ${{ github.event_name }}"
          echo "Send emails input: ${{ github.event.inputs.send_emails }}"
          
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.send_emails }}" == "true" ]]; then
            echo "ðŸš€ Running with email sending enabled (manual trigger)"
            Rscript friday_savings_email.R --send
          elif [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "â° Running with email sending enabled (scheduled run)"
            Rscript friday_savings_email.R --send
          else
            echo "ðŸ’¾ Running in file save mode (dry run)"
            Rscript friday_savings_email.R
          fi
        env:
          GSHEET_JSON_B64: ${{ secrets.GSHEET_JSON_B64 }}
          MY_GMAIL_ACCOUNT: ${{ secrets.MY_GMAIL_ACCOUNT }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          
      - name: Save log on failure
        if: failure()
        run: |
          mkdir -p logs
          echo "Workflow failed at $(date)" > logs/error.log
          echo "Event: ${{ github.event_name }}" >> logs/error.log
          echo "Repository: ${{ github.repository }}" >> logs/error.log
          
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: error-logs
          path: logs/
