name: Friday Savings Email

on:
  workflow_dispatch:
    inputs:
      send_emails:
        description: 'Send emails (true/false)'
        required: false
        default: false
        type: boolean
  schedule:
    - cron: '0 16 * * 5'  # Friday 7 PM Kenya time = 16:00 UTC (Friday)

jobs:
  run-friday-email:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.2'

      - name: Install R packages (FROM CRAN ONLY)
        run: |
          R -e "
          # Install all packages from CRAN
          install.packages(c(
            'dplyr',
            'lubridate',
            'tidyr',
            'googlesheets4',
            'gargle',
            'blastula',
            'glue',
            'gt',
            'rlang',
            'curl',
            'openssl',
            'xml2'
          ), repos = 'https://cloud.r-project.org')
          
          # Verify blastula version
          cat('blastula version:', packageVersion('blastula'), '\n')
          cat('curl version:', packageVersion('curl'), '\n')
          "
          
      - name: Write Google credentials
        run: |
          echo "${{ secrets.GSHEET_JSON_B64 }}" | base64 --decode > gs.json
          
      - name: Run Friday Savings Email
        run: |
          echo "GitHub Event: ${{ github.event_name }}"
          echo "Send emails input: ${{ github.event.inputs.send_emails }}"
          
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.send_emails }}" == "true" ]]; then
            echo "üöÄ Running with email sending enabled (manual trigger)"
            
            # Run with error handling and memory limits
            Rscript -e "options(timeout = 600)" friday_savings_email.R --send
            
          elif [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "‚è∞ Running with email sending enabled (scheduled run)"
            Rscript -e "options(timeout = 600)" friday_savings_email.R --send
            
          else
            echo "üíæ Running in file save mode (dry run)"
            Rscript friday_savings_email.R
          fi
        env:
          GSHEET_JSON_B64: ${{ secrets.GSHEET_JSON_B64 }}
          MY_GMAIL_ACCOUNT: ${{ secrets.MY_GMAIL_ACCOUNT }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
